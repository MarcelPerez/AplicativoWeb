<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="containerPrincipal">
      <div class="form-group">
        <input
          id="username"
          type="text"
          class="form-control"
          name="username"
          placeholder="Usuario"
        />
        <input
          id="password"
          type="password"
          class="form-control"
          name="password"
          placeholder="Contraseña"
        />
        <br />
        <button id="boton" class="boton" onclick="initial()">
          Iniciar Sesión
        </button>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
